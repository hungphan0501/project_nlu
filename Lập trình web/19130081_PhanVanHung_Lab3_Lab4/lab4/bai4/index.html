<body>
    <div class="main">

            <h3>Text Area</h3>
            <input type="textarea" name="" id="">

        <div class="textfield">
            <h3>Text Field</h3>
            <input type="textfield" name="" id="">
        </div>
        <div class="check">
            <h3>Số lần TextField tồn tại trong TextArea</h3>
           <button class="check-btn">Result</button> =
           <input type="textcheck" name="" id="checkresult" value="0">
        </div>
    </div>

    <script>
        var textA;
        var textB ;
        var result;

        var inputEmlementCheck = document.getElementById('checkresult');

        var inputEmlementTextArea = document.querySelector('input[type="textarea"]');
        inputEmlementTextArea.onchange = function(e) {
            textA = e.target.value;
        }
        var inputEmlementTextField = document.querySelector('input[type="textfield"]');
        inputEmlementTextField.onchange = function(e) {
            textB= e.target.value;
        }
        
        var checkBtb = document.querySelector('.check-btn');
        function countInstances(string, word) {
           result = string.split(word).length - 1;
           console.log(result);
           inputEmlementCheck.value=result;
        }
        checkBtb.onclick = function() {
        countInstances(textA,textB);
        }
    </script>
