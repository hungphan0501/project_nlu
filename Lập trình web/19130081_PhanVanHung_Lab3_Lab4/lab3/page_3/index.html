<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="main">
        <img class="img-bg" src="./css/background.jpg" alt="">
        <div class="container">
            <form action="">
                <div class="header">Sign In</div>
                <div class="form-content">
                    <input type="email" class="input" placeholder="username or email">
                    <input type="password" class="input" placeholder="password">
                    <a href="#" class="sign-in">SIGN IN</a>
                    <p class="login-another">Or login with</p>
                    <div class="icon-section">
                        <img src="./css/icon_fb.png" alt="" class="icon">
                        <img src="./css/icon_gg.png" alt="" class="icon">
                    </div>
                </div>
                <a class="sign-up">Sign Up</a>
            </form>
        </div>
    </div>
    
</body>
</html>
